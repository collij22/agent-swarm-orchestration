<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevPortfolio - Professional Developer Portfolio</title>
    <meta name="description" content="Professional developer portfolio showcasing projects, skills, and technical blog posts with AI-powered content assistance." />
    <meta name="keywords" content="developer, portfolio, full-stack, react, python, fastapi, projects, blog" />
    <meta name="author" content="DevPortfolio" />

    <meta property="og:type" content="website" />

    <meta property="twitter:card" content="summary_large_image" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Theme -->
    <script>
      // Check for saved theme preference or default to 'light' mode
      const theme = localStorage.getItem('theme') || 'light';
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
